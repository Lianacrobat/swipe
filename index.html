<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .course-section {
      height: 880px;
      text-align: center;
      padding: 20px;
    }

    .course-section h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .course-section p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .cards-container {
      position: relative;
      width: 100%;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swipe-card {
      position: absolute;
      width: 80%;
      max-width: 300px;
      height: auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      cursor: grab;
    }

    .swipe-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .swipe-card h3 {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .swipe-card p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }

    .feedback {
      position: absolute;
      top: 20%;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.2s ease-out;
    }

    .feedback.positive {
      background-color: #4caf50;
    }

    .feedback.negative {
      background-color: #f44336;
    }

    .progress-bar {
      width: 80%;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease-out;
    }

    .result-container {
      margin-top: 20px;
      text-align: center;
    }

    .result-container p {
      font-size: 1rem;
      color: #4caf50;
      font-weight: bold;
    }

    .buy-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <section class="course-section">
    <h2>¿Para quién es este curso?</h2>
    <p>Explora si este curso es para ti seleccionando las opciones que más se alinean contigo.</p>
    <div id="cardsContainer" class="cards-container"></div>
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
    <div id="resultDisplay" class="result-container" style="display: none;">
      <p id="resultText"></p>
      <a href="#compra" id="buyButton" class="buy-button" style="display: none;">Compra aquí</a>
    </div>
  </section>

  <script>
    const cardsData = [
      { img: 'https://www.freepik.es/ia/imagenes/problemas-con-dietas', title: 'Problemas con dietas', text: 'Aprende a mantener resultados.' },
      { img: 'https://www.freepik.es/ia/imagenes/efecto-rebote', title: 'Efecto rebote', text: 'Evita recaídas y mantente sano.' },
      { img: 'https://www.freepik.es/ia/imagenes/por-donde-empezar', title: '¿Por dónde empezar?', text: 'Te guiamos paso a paso.' },
      { img: 'https://www.freepik.es/ia/imagenes/falta-de-motivacion', title: 'Falta de motivación', text: 'Aprende a mantenerte enfocado.' },
      { img: 'https://www.freepik.es/ia/imagenes/resultados-temporales', title: 'Resultados temporales', text: 'Obtén cambios duraderos.' },
    ];;

    let currentCardIndex = 0;
    let points = 0;

    const cardsContainer = document.getElementById('cardsContainer');
    const resultDisplay = document.getElementById('resultDisplay');
    const resultText = document.getElementById('resultText');
    const buyButton = document.getElementById('buyButton');
    const progressBar = document.getElementById('progress');

    function renderCard(index) {
      if (index >= cardsData.length) {
        showResults();
        return;
      }

      const cardData = cardsData[index];
      const card = document.createElement('div');
      card.className = 'swipe-card';
      card.innerHTML = `
        <img src="${cardData.img}" alt="${cardData.title}">
        <h3>${cardData.title}</h3>
        <p>${cardData.text}</p>
      `;
      cardsContainer.appendChild(card);

      // Add drag functionality
      let startX, currentX, diffX;

      card.addEventListener('pointerdown', (e) => {
        startX = e.clientX;
        card.style.cursor = 'grabbing';
      });

      card.addEventListener('pointermove', (e) => {
        if (!startX) return;
        currentX = e.clientX;
        diffX = currentX - startX;
        card.style.transform = `translateX(${diffX}px) rotate(${diffX * 0.05}deg)`;

        showFeedback(diffX);
      });

      card.addEventListener('pointerup', () => {
        card.style.cursor = 'grab';
        if (diffX > 150) {
          points++;
          updateProgress();
          removeCard(card, 'right');
        } else if (diffX < -150) {
          updateProgress();
          removeCard(card, 'left');
        } else {
          card.style.transform = '';
        }
        hideFeedback();
        startX = null;
      });
    }

    function removeCard(card, direction) {
      card.style.transition = 'transform 0.5s ease-out';
      card.style.transform = direction === 'right'
        ? 'translateX(1000px) rotate(30deg)'
        : 'translateX(-1000px) rotate(-30deg)';
      card.addEventListener('transitionend', () => {
        card.remove();
        renderCard(++currentCardIndex);
      });
    }

    function showFeedback(diffX) {
      let feedback = document.querySelector('.feedback');
      if (!feedback) {
        feedback = document.createElement('div');
        feedback.className = 'feedback';
        cardsContainer.appendChild(feedback);
      }

      if (diffX > 0) {
        feedback.textContent = 'Sí';
        feedback.className = 'feedback positive';
        feedback.style.opacity = Math.min(diffX / 150, 1);
      } else if (diffX < 0) {
        feedback.textContent = 'No';
        feedback.className = 'feedback negative';
        feedback.style.opacity = Math.min(Math.abs(diffX) / 150, 1);
      }
    }

    function hideFeedback() {
      const feedback = document.querySelector('.feedback');
      if (feedback) feedback.style.opacity = 0;
    }

    function updateProgress() {
      const progress = ((currentCardIndex + 1) / cardsData.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function showResults() {
      resultDisplay.style.display = 'block';
      if (points > 3) {
        resultText.textContent = '¡Definitivamente necesitas este curso!';
        buyButton.style.display = 'inline-block';
      } else {
        resultText.textContent = 'Este curso podría ser útil para ti.';
        buyButton.style.display = 'none';
      }
    }

    renderCard(currentCardIndex);
  </script>

</body>

</html>
